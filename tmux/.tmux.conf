# Most of these are from this link: https://unix.stackexchange.com/a/41519

unbind-key C-b # unbind the default prefix key, and bind C-space
unbind-key C-a
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g default-command bash # invoke interactive shell on start-up
set -g default-terminal "xterm-256color" # Use the complete range of colours
set -sg escape-time 1 # quicker responses

set -g base-index 1 # Numbering of windows
setw -g pane-base-index 1 # Numbering of Panes

# Unbind keys that I don't need
unbind t
unbind w
unbind -
unbind _
unbind +
unbind \\
unbind '"'
unbind %
unbind k

bind "\\" split-window -h # Split panes horizontal
bind "-" split-window -v # Split panes vertically

bind "h" select-pane -L # Switch to Pane Left
bind "j" select-pane -D # Switch to Pane Down
bind "k" select-pane -U # Switch to Pane Up
bind "l" select-pane -R # Switch to Pane Right

# Resize pane by 5
bind -r "<" resize-pane -L 5
bind -r "_" resize-pane -D 5
bind -r "+" resize-pane -U 5
bind -r ">" resize-pane -R 5

set -g base-index 1 # Set the base index for windows to 1 instead of 0
setw -g pane-base-index 1 # Set the base index for panes to 1 instead of 0
bind r source-file ~/.tmux.conf \; display "Reloaded!" # Reload the file with Prefix r

# Moving between windows
bind -n C-k select-window -t :-
bind -n C-j select-window -t :+

# Create and delete windows
bind -n C-t new-window
bind -n C-w kill-window

# use the mouse
# set-window-option -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

setw -g monitor-activity on # Activity Alerts
set -g visual-activity on

set -g status-fg red # Status line Colors
set -g status-bg white

set -g status-interval 5 # Refresh every 5 seconds
set -g status-keys vi # use vim keys for the status
set -g status-right 'Time: %Y-%m-%d %H:%M:%S' # Show time and date in this format
set -g status-justify centre # Justify the status bar to the centre

setw -g window-status-current-style fg=red # Active Window Color
setw -g window-status-current-style bg=white

setw -g mode-keys vi # vi keys to move
